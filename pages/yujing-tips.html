<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预警提示</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        }

        .title {
            height: 46px;
            background: #1294f4;
            color: #fff;
            font-size: 16px;
            line-height: 46px;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md6">
            <div class="title">预警提示</div>
            <div style="height:380px;border: 1px solid #eee;background: #fff">
                地图部分
            </div>

        </div>
        <div class="layui-col-md6">
                <div class="title">预警提示信息</div>
                <div style="height:380px;border: 1px solid #eee;background: #fff">
                    信息部分
                </div>
        </div>
    </div>
    <div class="layui-row " style="margin-top:20px;">
        <div class="layui-col-md12">
                <div class="title">预警类别</div>
                <div style="height:186px;border: 1px solid #eee;background: #fff">
                    图表部分
                </div>
        </div>

    </div>


    <script src="../layui/layui.js"></script>
    <script>
        layui.use(['element', 'form', 'jquery'], function () {
            var element = layui.element,
                form = layui.form,
                $ = layui.$;



        });
    </script>
</body>

</html>
